name: Test Buildpack CI
on: [push, pull_request]

jobs:
  test-buildpack:
    runs-on: ubuntu-latest  # Uses GitHub-hosted runner with Docker pre-installed
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Java for Gradle (if your ETL requires specific Java versions)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'  # Automatically caches dependencies for speed
       
      # NEW STEP: Generates the missing gradlew file on the runner
      - name: Generate Gradle Wrapper
        run: gradle wrapper    

      # 2. Test Artifact Creation
      - name: Build Artifacts (Zip/Tar)
        run: ./gradlew assemble
    
     # 3. Build OCI Image using your Custom Scripts (Buildah)
      - name: Build OCI Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: etl-component
          tags: latest ${{ github.sha }}
          # Use the fully qualified public URL
          base-image: registry.access.redhat.com/ubi8/ubi:latest
          content: |
            . /workspace
          entrypoint: |
            /bin/ksh
            /workspace/bin/sample_etl.ksh
          workdir: /workspace
          extra-args: |
            --run "chmod +x /workspace/bin/detect /workspace/bin/build"
            --run "/workspace/bin/detect"
            --run "/workspace/bin/build"

